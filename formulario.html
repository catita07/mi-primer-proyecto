<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>¡Regístrate y únete a la comunidad!</h1>
    <form action="#" method="post"></form>
        <div>
            <label for="nombre"><strong>Nombre: </strong></label>
            <input type="text" id="nombre"name="nombre"/><br/><br/>
        </div>
        <div> 
            <label for="Apellido"><strong>Apellido: </strong></label>
            <input type="text" id="Apellido"name="Apellido"/><br/><br/>
        </div>
        <div> 
            <label for="Correo_electronico"><strong>Correo_electronico: </strong></label>
            <input type="text" id="Correo_electronico"name="Correo_electronico"/><br/><br/>
        </div>
        <div>
            <label for="Clave"><strong>Contraseña: </strong></label>
            <input type="password" id="Clave" name="Clave"/><br/><br/>
        </div>
        <div>
            <label for="Confirma_Clave"><strong>Confirme su contraseña: </strong></label>
            <input type="password" id="Confirma_Clave" name="Confirma_Clave"/><br/><br/>
        </div>
        <div>
            <label for="Fecha_nacimiemto"><strong>Fecha nacimiemto: </strong></label>
            <input type="date" id="Fecha_nacimiemto" name="Fecha_nacimiemto"/><br/><br/>
        </div>
        <div>
            <label><strong>Genero: </strong></label><br/>
                <input type="radio" id="Masculino" name="Genero"/>
                <label for="Masculino">Masculino</label><br/>
                <input type="radio" id="Femenino" name="Genero"/>
                <label for="Femenino">Femenino</label><br/>
                <input type="radio" id="Prefiero_no_decir" name="Genero"/>
                <label for="Prefiero_no_decir">Prefiero no decir: </label><br/>
                <br /><br /> 
        </div>
        <div>
            <input type="checkbox" id="suscripción" name="suscripción">
            <label for="suscripción"><strong>Suscríbete a nuestro boletín de noticias</strong></label>
            <br/><br/>
        </div>
        <div>
            <label for="Descripción"><strong>Una Descripción de ti mismo: </strong></label><br/>
            <textarea name="Descripción" id="Descripción" cols="30" rows="10"></textarea><br/><br/>
        </div>
        <div>
            <label for="Intereses_personales"><strong>Selecciona tu Interes Personal: </strong></label>
                <select name="Intereses_personales" id="Intereses_personales">
                <Option value="musica">Musica</Option>
                <Option value="lectura">Lectura</Option>
                <Option value="dibujo">Dibujo</Option>
                <Option value="escritura">Escritura</Option>
                <Option value="baile">Baile</Option>
                <br /><br />
        </div>
        <div>
            <br /><br /><input type="submit" value="¡Regístrarse" /> 
        </div>
    </form>
</body>
</html>
